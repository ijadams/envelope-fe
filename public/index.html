<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="theme-color" content="#000000"/>
    <meta
            name="description"
            content="Envelope Creative Studios"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png"/>
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json"/>
    <title>Envelope | Creative</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
          integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
          crossorigin="anonymous"/>
    <style>
        html, body, #initial--loader {
            background: black;
        }
        #initial--loader {
            position: absolute;
            height: 100%;
            width: 100%;
            visibility: hidden;
            transition: 0.5s ease-out;
            opacity: 0;
        }
        #initial--loader.active {
            opacity: 1;
        }
        #initial--loader.visible {
            visibility: visible;
            z-index: 0;
        }
    </style>
</head>
<body>
<noscript>You need to enable JavaScript to run this app.</noscript>
<div id="initial--loader" class="active visible"></div>
<div id="root"></div>
</body>
<script>
    setTimeout(() => {
        const x = document.getElementById('initial--loader');
        x.classList.remove("active");
    }, 300);
    setTimeout(() => {
        const x = document.getElementById('initial--loader');
        x.classList.remove("visible");
    }, 400);
</script>
</html>
